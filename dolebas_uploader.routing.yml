
dolebas_uploader.settings_form:
  path: '/admin/config/dolebas_uploader/uploader_settings'
  defaults:
    _form: '\Drupal\dolebas_uploader\Form\UploaderSettingsForm'
    _title: 'Uploader Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

dolebas_uploader.cloudinary_settings_form:
  path: '/admin/config/dolebas_uploader/cloudinary_settings'
  defaults:
    _form: '\Drupal\dolebas_uploader\Form\CloudinarySettingsForm'
    _title: 'CloudinarySettingsForm'
  requirements:
    _access: 'TRUE'
